version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: test_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      # Disable JVM container-detection to avoid NullPointerException on cgroup v2 kernels
      KAFKA_JVM_PERFORMANCE_OPTS: "-server -XX:+UseG1GC -XX:-UseContainerSupport"
    healthcheck:
      # cub zk-ready is the proper Confluent utility (pipe in CMD array doesn't execute a shell)
      test: ["CMD", "cub", "zk-ready", "localhost:2181", "30"]
      interval: 10s
      timeout: 10s
      retries: 6
      start_period: 20s

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: test_kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9093:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_LISTENERS: INTERNAL://:9092,EXTERNAL://:9093
      # INTERNAL: used by services inside the compose network (kafka:9092)
      # EXTERNAL: used by tests running on the host (localhost:9093)
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://localhost:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      # Disable JVM container-detection to avoid NullPointerException on cgroup v2 kernels
      KAFKA_JVM_PERFORMANCE_OPTS: "-server -XX:+UseG1GC -XX:-UseContainerSupport"
    healthcheck:
      test: ["CMD", "cub", "kafka-ready", "-b", "kafka:9092", "1", "10"]
      interval: 15s
      timeout: 15s
      retries: 10
      start_period: 30s

  redis:
    image: redis:7.0-alpine
    container_name: test_redis
    ports:
      - "6380:6379"

  postgres:
    image: postgis/postgis:15-3.3
    container_name: test_postgres
    environment:
      POSTGRES_DB: test_smarttoll
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "5433:5432"
    volumes:
      - ./init-user.sql:/docker-entrypoint-initdb.d/init-user.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d test_smarttoll -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  obu_simulator:
    build:
      context: ../../obu_simulator
    container_name: test_obu_simulator
    environment:
      # 'kafka' is the service name; Docker registers it as a DNS alias in the compose network
      KAFKA_BROKER: kafka:9092
      PYTHONUNBUFFERED: 1
      LOG_LEVEL: DEBUG
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - default
    restart: unless-stopped

  toll_processor:
    build:
      context: ../../toll_processor
      dockerfile: Dockerfile
    container_name: test_toll_processor
    environment:
      KAFKA_BROKER: kafka:9092
      POSTGRES_HOST: postgres
      POSTGRES_DB: test_smarttoll
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      REDIS_HOST: redis
      PYTHONUNBUFFERED: 1
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - default
    restart: unless-stopped

  billing_service:
    build:
      context: ../../billing_service
      dockerfile: Dockerfile
    container_name: test_billing_service
    environment:
      KAFKA_BROKER: kafka:9092
      POSTGRES_HOST: postgres
      POSTGRES_DB: test_smarttoll
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      PYTHONUNBUFFERED: 1
      # Required â€” requests without this key will be rejected with 503
      SERVICE_API_KEY: test_api_key_integration
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - default
    restart: unless-stopped

networks:
  default:
    driver: bridge