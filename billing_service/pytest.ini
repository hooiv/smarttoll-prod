[pytest]
# Billing Service unit tests.
# Run from the repo root:  pytest billing_service/tests/
# Run from service root:   pytest   (picks up testpaths = tests below)
testpaths = tests
# Add billing_service/ to sys.path so "from app import ..." resolves correctly.
pythonpath = .
asyncio_mode = auto
addopts = --import-mode=importlib
