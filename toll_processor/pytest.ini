[pytest]
# Toll Processor unit tests.
# Run from the repo root:  pytest toll_processor/tests/
# Run from service root:   pytest   (picks up testpaths = tests below)
testpaths = tests
# Add toll_processor/ to sys.path so "from app import ..." resolves correctly.
pythonpath = .
asyncio_mode = auto
addopts = --import-mode=importlib
